<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="src/assets/style.css">
    <title>Gemini ChatBot</title> 
</head>
<body>
    <div class="chat-container">
        <button id="recomecar">Recomeçar?</button>

        <div class="container-inicial">
            <h2>Bem-vindo ao Gemini!</h2>
            <p>Forneça um contexto inicial para a conversa:</p>
            <div class="container-input-inicial">
                <input type="text" placeholder="Escreva o contexto da conversa" id="contextControl" class="input-user-inicial">
                <button class="input-user-inicial" id="inputButtonInical" aria-label="Enviar contexto"><i class="bi bi-send"></i></button>
            </div>
        </div>

        <div class="container-form">
            <div class="chat-header">
                <h1>Seu novo amigo, Gemini!</h1>
            </div>
            <div class="response"></div>
            <div class="container-input">
                <input type="text" placeholder="Digite sua mensagem..." id="userMessage" class="input-user">
                <button class="input-user" id="inputButton" aria-label="Enviar mensagem"><i class="bi bi-send"></i></button>
            </div>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "@google/generative-ai": "https://esm.run/@google/generative-ai"
            }
        }
    </script>
    
    <script type="module" src="js/index.js"></script>
</body>

</html>
